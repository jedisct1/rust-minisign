[package]
name = "minisign"
version = "0.6.2"
authors = ["Frank Denis <github@pureftpd.org>", "Daniel Rangel <daniel@rangel.in>"]
description = "A crate to sign files and verify signatures."
edition = "2018"
license = "MIT"
readme = "README.md"
categories = ["cryptography"]
keywords = ["command-line", "sign", "publickey", "cryptography", "minisign"]
repository = "https://github.com/jedisct1/rust-minisign"
homepage = "https://github.com/jedisct1/rust-minisign"

[dependencies]
getrandom = { version = "0.2.1", default-features = false }
scrypt = { version = "0.7.0", default-features = false }

[target.'cfg(any(windows, unix))'.dependencies]
rpassword = "5.0.0"

[profile.dev]
lto = "thin"
opt-level = 3

[profile.test]
lto = "thin"
opt-level = 3

[profile.bench]
lto = true
opt-level = 3

[profile.release]
lto = true
panic = "abort"
opt-level = 3
